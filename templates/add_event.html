{% extends "layout.html" %}

{% block main %}

<main class="container py-5 text-center">
    <form action="/add_event" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto" id="event_name" name="event_name" placeholder="Event Name" type="text" required>
    </div>
    <div class="mb-3">
        <textarea name="description" rows="4" cols="50" placeholder = "Event Description" required></textarea>
    </div>
    
    <h3>Location Details</h3>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto" id="loc" name="loc" placeholder="Location Name" type="text" required>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto" id="room_num" name="room_num" placeholder="Room Number (if applicable)" type="text" required>
    </div> 

    <h3>Event Date</h3>
    <input name = "date" type = "date" required>
    <input name = "time" type = "time" required>

    <button class="btn btn-primary" type="submit">Add Event</button>
    </form>
</main>


{% endblock %}
