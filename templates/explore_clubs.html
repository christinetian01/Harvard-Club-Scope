{% extends "layout.html" %}

{% block title %} Explore Clubs {% endblock %}

{% block main %}

<main class="container py-5 text-center">
    <h4>Clubs!</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Club Name</th>
                <th class="text-start">Club Bio</th>
            </tr>
        </thead>
        {% for club in clubs %}
            <tr>
                <td class="text-start">{{club[0]}}</td>
                <td class="text-start">{{club[1]}}</td>
            </tr>
        {% endfor %}
    </table>
</main>

{% endblock %}
