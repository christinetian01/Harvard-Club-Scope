<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('')
            })
        </script>
        <script src = "/static/calendar.js"></script>


        <link href="/static/styles.css" rel="stylesheet">

        <title>Harvard Scope: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a href="/" style = "color:black;text-decoration:none"><h2> HarvardScope </h2></a>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/upcoming_events">Upcoming Events</a></li>
                        <li class="nav-item"><a class="nav-link" href="/add_event">Add an Event</a></li>
                        <li class="nav-item"><a class="nav-link" href="/edit_bio">Edit Bio</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                        
                    {% else %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register Your Club</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Club Log In</a></li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main>
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
